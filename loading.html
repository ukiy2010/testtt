        function od() {
            var history = ""
            if (window.hehe) { history = hehe.nativeGetHistory() }
            if (window.wx && wx.miniProgram
                && wx.miniProgram.navigateTo) {
                wx.miniProgram.navigateTo({
                    url: '../history/history?his=' + encodeURIComponent(history),
                })
            }
        }
        // od()
    </script>
